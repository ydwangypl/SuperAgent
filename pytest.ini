[pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试（测试单个函数/类）
    integration: 集成测试（测试多个组件协作）
    slow: 慢速测试（需要较长时间）
    agent: Agent相关测试
    cache: 缓存相关测试
    error: 错误处理测试

# 最小Python版本
minversion = 7.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（需要安装pytest-cov）
# addopts = --cov=. --cov-report=html --cov-report=term

# Asyncio配置
asyncio_mode = auto
